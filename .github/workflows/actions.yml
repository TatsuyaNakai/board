name: Ruby

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0.5']

    steps:
    - uses: actions/checkout@v3
    - name: Set up docker
      shell: bash
      run: |
        docker-compose run api rake db:create
      env:
        RAILS_ENV: test

    - name: Run RSpec
      shell: bash
      run: |
        docker-compose run api bundle exec rspec
      env:
        RAILS_ENV: test

    - name: Run Rubocop
      shell: bash
      run: |
        docker-compose run api rubocop
      env:
        RAILS_ENV: test
        
